<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autók</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="myscript.js"></script>
</head>
<body onload="autok_listazasa();">
    <nav class="navbar navbar-dark bg-dark navbar-expand">
        <div class="container-fluid">
            <span class="navbar-brand">
                Autók
            </span>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#auto_felvetele">Autó felvétele</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        <div id="autok_listaja" class="row gy-3">

        </div>

        <div id="auto_felvetele" class="mt-3">
            <h2>Autó felvétele</h2>
            <div class="mb-3">
                <label for="rendszam_input">Rendszám</label>
                <input class="form-control" type="text" id="rendszam_input" placeholder="Rendszám" >
            </div>
            <div class="mb-3">
                <label for="marka_input">Márka</label>
                <input class="form-control" type="text" id="marka_input" placeholder="Márka" >
            </div>
            <div class="mb-3">
                <label for="modell_input">Modell</label>
                <input class="form-control" type="text" id="modell_input" placeholder="Modell" >
            </div>
            <div class="mb-3">
                <label for="gyartas_eve_input">Gyártás éve</label>
                <input class="form-control" type="number" id="gyartas_eve_input" placeholder="Gyártás éve" >
            </div>
            <div class="mb-3">
                <label for="uzemanyag_input">Üzemanyag típus</label>
                <select class="form-select" id="uzemanyag_input" >
                <option value=""></option>
                <option value="benzin">Benzin</option>
                <option value="gazolaj">Gázolaj</option>
                <option value="elektromos">Elektromos</option>
                <option value="hibrid">Hibrid</option>
                </select>
            </div>
            <button class="btn btn-outline-secondary" onclick="auto_felvetele();">Felvétel</button>
        </div>
    </main>
</body>
</html>
